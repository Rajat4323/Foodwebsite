<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Adjusted for the input padding */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .sub {
            width: calc(100% - 22px); /* Adjusted for the input padding */
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .sub:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="signup" method="post">
            <input placeholder="Name" name="name" type="text" required>
            <input placeholder="Password" name="password" type="password" required>
            <input class="sub" type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        // JavaScript can be added here for additional functionality if needed
    </script>
</body>
</html>
